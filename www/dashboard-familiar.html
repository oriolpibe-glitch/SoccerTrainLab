<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Familiar/Jugador | TrainLab</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #06b6d4;
            --primary-light: #22d3ee;
            --primary-dark: #0891b2;
            --accent: #10b981;
            --bg-body: #0f172a;
            --bg-surface: #1e293b;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --radius-lg: 16px;
            --spacing-md: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-body);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .navbar {
            background: var(--bg-surface);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .nav-brand i {
            color: var(--primary);
            font-size: 1.5rem;
        }

        .nav-brand h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .btn-logout {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border-color: #ef4444;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .welcome-card {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            padding: 2rem;
            border-radius: var(--radius-lg);
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.3);
        }

        .welcome-card h2 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .welcome-card p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .card-header i {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .card-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-body);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(6, 182, 212, 0.4);
        }

        .teams-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .team-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            position: relative;
        }

        .team-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .team-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .team-info {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .announcements-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .announcement-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
        }

        .announcement-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .announcement-team {
            background: rgba(6, 182, 212, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
        }

        .announcement-date {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .hidden {
            display: none !important;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .navbar {
                padding: 1rem;
            }
            
            .actions-grid {
                grid-template-columns: 1fr;
            }
            
            .teams-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-users"></i>
            <h1>TrainLab Familiar/Jugador</h1>
        </div>
        <div class="user-info">
            <div class="user-avatar" id="userInitials">F</div>
            <button class="btn-logout" id="logoutBtn">Sortir</button>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container">
        <!-- Bienvenida -->
        <div class="welcome-card">
            <h2 id="welcomeMessage">Benvingut/da!</h2>
            <p id="userEmail">Carregant informació...</p>
        </div>

        <!-- Grid de Acciones -->
        <div class="actions-grid">
            <!-- Unirse a Equipo -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-link"></i>
                    <h3>Unir-se a un Equip</h3>
                </div>
                <form id="joinTeamForm">
                    <div class="form-group">
                        <label for="teamCode">Codi de l'Equip</label>
                        <input type="text" id="teamCode" class="form-input" 
                               placeholder="Ex: ABC123" required>
                        <small style="color: var(--text-secondary); display: block; margin-top: 0.25rem;">
                            Demana el codi al teu entrenador
                        </small>
                    </div>
                    <button type="submit" class="btn-primary" id="joinTeamBtn">
                        <span>Unir-me</span>
                        <div class="spinner hidden" id="joinTeamSpinner"></div>
                    </button>
                </form>
                <div id="joinTeamMessage"></div>
            </div>

            <!-- Mis Equipos -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-users"></i>
                    <h3>Els Meus Equips</h3>
                </div>
                <div class="teams-list" id="myTeamsList">
                    <!-- Equipos se cargarán aquí -->
                    <p style="text-align: center; color: var(--text-secondary); padding: 1rem;">
                        Encara no ets membre de cap equip
                    </p>
                </div>
            </div>
        </div>

        <!-- Avisos -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-bell"></i>
                <h3>Avisos Recents</h3>
            </div>
            <div class="announcements-list" id="announcementsList">
                <!-- Avisos se cargarán aquí -->
                <p style="text-align: center; color: var(--text-secondary); padding: 1rem;">
                    No hi ha avisos recents
                </p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signOut,
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            where, 
            getDocs, 
            doc, 
            updateDoc,
            arrayUnion,
            serverTimestamp,
            orderBy,
            onSnapshot
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configuración Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBBaxLhVUekJLCyrtvQaF7t_-1dTERbvAE",
            authDomain: "soccertrainlab.firebaseapp.com",
            projectId: "soccertrainlab",
            storageBucket: "soccertrainlab.firebasestorage.app",
            messagingSenderId: "681099221197",
            appId: "1:681099221197:web:55ae8621c8bc8649057184"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Elementos DOM
        const logoutBtn = document.getElementById('logoutBtn');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const userEmail = document.getElementById('userEmail');
        const userInitials = document.getElementById('userInitials');
        const myTeamsList = document.getElementById('myTeamsList');
        const announcementsList = document.getElementById('announcementsList');

        // Verificar autenticación y rol
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Obtener datos del usuario
            const userQuery = await getDocs(query(
                collection(db, 'usuaris'),
                where('email', '==', user.email)
            ));

            if (!userQuery.empty) {
                const userData = userQuery.docs[0].data();
                
                // Verificar rol
                if (userData.rol !== 'familiar') {
                    window.location.href = 'dashboard-entrenador.html';
                    return;
                }

                // Mostrar información
                welcomeMessage.textContent = `Benvingut/da, ${userData.nom || 'Usuari'}!`;
                userEmail.textContent = user.email;
                userInitials.textContent = userData.nom ? userData.nom.charAt(0).toUpperCase() : 'U';

                // Cargar datos
                loadMyTeams(user.uid, userData);
                loadMyAnnouncements(user.uid);
            }
        });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error al cerrar sesión:', error);
            }
        });

        // FUNCIÓN: Unirse a equipo
        document.getElementById('joinTeamForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const teamCode = document.getElementById('teamCode').value.trim().toUpperCase();
            const user = auth.currentUser;
            
            if (!teamCode) {
                showMessage('joinTeamMessage', 'error', 'Introdueix un codi vàlid');
                return;
            }

            // Mostrar loading
            const btn = document.getElementById('joinTeamBtn');
            const spinner = document.getElementById('joinTeamSpinner');
            const btnText = btn.querySelector('span');
            btn.disabled = true;
            btnText.classList.add('hidden');
            spinner.classList.remove('hidden');

            try {
                // Buscar equipo por código
                const teamsQuery = query(
                    collection(db, 'equips'),
                    where('codi', '==', teamCode)
                );
                
                const teamsSnapshot = await getDocs(teamsQuery);
                
                if (teamsSnapshot.empty) {
                    throw new Error('Codi no vàlid. Verifica el codi amb el teu entrenador.');
                }

                const teamDoc = teamsSnapshot.docs[0];
                const teamData = teamDoc.data();
                
                // Verificar si ya es miembro
                if (teamData.membres && teamData.membres.includes(user.uid)) {
                    throw new Error('Ja ets membre d\'aquest equip');
                }

                // Agregar usuario al equipo
                await updateDoc(doc(db, 'equips', teamDoc.id), {
                    membres: arrayUnion(user.uid)
                });

                // Actualizar datos del usuario
                const userQuery = await getDocs(query(
                    collection(db, 'usuaris'),
                    where('email', '==', user.email)
                ));
                
                if (!userQuery.empty) {
                    const userDocRef = doc(db, 'usuaris', userQuery.docs[0].id);
                    await updateDoc(userDocRef, {
                        equipId: teamDoc.id,
                        equipNom: teamData.nom,
                        meusEquips: arrayUnion(teamDoc.id)
                    });
                }

                // Mostrar éxito
                showMessage('joinTeamMessage', 'success', `T'has unit a l'equip: ${teamData.nom}`);
                
                // Limpiar formulario
                document.getElementById('teamCode').value = '';
                
                // Recargar datos
                const userData = userQuery.empty ? {} : userQuery.docs[0].data();
                loadMyTeams(user.uid, userData);
                loadMyAnnouncements(user.uid);

            } catch (error) {
                console.error('Error unint-se a l\'equip:', error);
                showMessage('joinTeamMessage', 'error', error.message);
            } finally {
                // Restaurar botón
                btn.disabled = false;
                btnText.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        });

        // FUNCIÓN: Cargar mis equipos
        async function loadMyTeams(userId, userData) {
            try {
                // Obtener IDs de equipos del usuario
                const userEquipIds = userData.meusEquips || [];
                
                if (userEquipIds.length === 0) {
                    myTeamsList.innerHTML = `
                        <p style="text-align: center; color: var(--text-secondary); padding: 1rem;">
                            Encara no ets membre de cap equip
                        </p>
                    `;
                    return;
                }

                // Obtener datos de los equipos
                let teamsHTML = '';
                
                for (const teamId of userEquipIds) {
                    const teamDoc = await getDocs(doc(db, 'equips', teamId));
                    
                    if (teamDoc.exists()) {
                        const team = teamDoc.data();
                        const memberCount = team.membres ? team.membres.length : 0;
                        
                        teamsHTML += `
                            <div class="team-card">
                                <h3 class="team-name">${team.nom}</h3>
                                <div class="team-info">
                                    <p><i class="fas fa-tag"></i> ${team.categoria || 'General'}</p>
                                    <p><i class="fas fa-users"></i> ${memberCount} membre${memberCount !== 1 ? 's' : ''}</p>
                                    <p><i class="fas fa-user-tie"></i> ${team.entrenadorNom || 'Entrenador'}</p>
                                    <p><i class="fas fa-hashtag"></i> Codi: ${team.codi}</p>
                                </div>
                            </div>
                        `;
                    }
                }

                myTeamsList.innerHTML = teamsHTML || `
                    <p style="text-align: center; color: var(--text-secondary); padding: 1rem;">
                        Encara no ets membre de cap equip
                    </p>
                `;
                
            } catch (error) {
                console.error('Error carregant els meus equips:', error);
                myTeamsList.innerHTML = `
                    <div class="error-message">
                        Error carregant els equips
                    </div>
                `;
            }
        }

        // FUNCIÓN: Cargar mis avisos
        async function loadMyAnnouncements(userId) {
            try {
                // Obtener equipos del usuario
                const userQuery = await getDocs(query(
                    collection(db, 'usuaris'),
                    where('email', '==', auth.currentUser.email)
                ));
                
                if (userQuery.empty) return;
                
                const userData = userQuery.docs[0].data();
                const userEquipIds = userData.meusEquips || [];
                
                if (userEquipIds.length === 0) {
                    announcementsList.innerHTML = `
                        <p style="text-align: center; color: var(--text-secondary); padding: 1rem;">
                            No hi ha avisos recents
                        </p>
                    `;
                    return;
                }

                // Escuchar avisos en tiempo real
                const announcementsQuery = query(
                    collection(db, 'avisos'),
                    where('equipId', 'in', userEquipIds),
                    orderBy('data', 'desc')
                );

                const unsubscribe = onSnapshot(announcementsQuery, (snapshot) => {
                    if (snapshot.empty) {
                        announcementsList.innerHTML = `
                            <p style="text-align: center; color: var(--text-secondary); padding: 1rem;">
                                No hi ha avisos recents
                            </p>
                        `;
                        return;
                    }

                    let announcementsHTML = '';
                    
                    snapshot.forEach(async (doc) => {
                        const announcement = doc.data();
                        
                        // Obtener nombre del equipo
                        let teamName = 'Equip';
                        if (announcement.equipId) {
                            const teamDoc = await getDocs(doc(db, 'equips', announcement.equipId));
                            if (teamDoc.exists()) {
                                teamName = teamDoc.data().nom;
                            }
                        }
                        
                        // Formatear fecha
                        const date = announcement.data?.toDate();
                        const formattedDate = date ? date.toLocaleDateString('ca-ES', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        }) : 'Data no disponible';
                        
                        announcementsHTML += `
                            <div class="announcement-card">
                                <div class="announcement-header">
                                    <span class="announcement-team">${teamName}</span>
                                    <span class="announcement-date">${formattedDate}</span>
                                </div>
                                <h4>${announcement.titol}</h4>
                                <p>${announcement.contingut}</p>
                                <div style="margin-top: 0.5rem; color: var(--text-secondary); font-size: 0.875rem;">
                                    <i class="fas fa-user"></i> ${announcement.autorEmail || 'Entrenador'}
                                </div>
                            </div>
                        `;
                    });

                    announcementsList.innerHTML = announcementsHTML;
                });

                // Guardar referencia para limpiar al salir
                window.addEventListener('beforeunload', () => {
                    unsubscribe();
                });
                
            } catch (error) {
                console.error('Error carregant avisos:', error);
                announcementsList.innerHTML = `
                    <div class="error-message">
                        Error carregant els avisos
                    </div>
                `;
            }
        }

        // FUNCIÓN: Mostrar mensajes
        function showMessage(containerId, type, message) {
            const container = document.getElementById(containerId);
            const className = type === 'success' ? 'success-message' : 'error-message';
            
            container.innerHTML = `
                <div class="${className}">
                    <i class="fas fa-${type === 'success' ? 'check' : 'exclamation'}-circle"></i>
                    ${message}
                </div>
            `;
            
            // Auto-ocultar después de 5 segundos
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
